<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wilmert's First Blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <!-- Scripts -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
</head>

<body>
    <header class="bg-light text-center py-3">
        <h1 class="display-4">Wilmert's First Blog</h1>
        <button id="toggle" class="btn btn-secondary">ðŸŒ™</button>
    </header>

    <main class="container my-4">
        <section class="mb-4">
            <h2 class="h3">Share Your Thoughts</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" class="form-control" placeholder="Enter your username" required />
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" type="text" class="form-control" placeholder="Enter a title" required />
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" class="form-control" placeholder="What's on your mind?" rows="4" required></textarea>
                </div>
                <p id="error" class="text-danger">&nbsp;</p>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </section>
    </main>
</body>
</html>
